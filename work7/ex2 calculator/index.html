<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="add_buttons">
                <button>add</button>
            </div>
            <div class="main_buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>.</button>
                <button>0</button>
                <button>&#177</button>
                <button>/</button>
                <button>C</button>
                <button>&#8592</button>
                <button class="equal_btn">=</button>
            </div>
        </div>
    </div>
    <form name="addBtnForm">
        <label for="symbol">New button symbol:</label>
        <input type="text" class="textinput" name="symbol" id="symbol" required>
        <label for="func">Add expression with 1 or 2 variables ("a" and "b"):</label>
        <input type="text" class="textinput" name="func" id="func" placeholder="example: a + b" required>
        <input type="submit" value="add button">
        <input type="button" name="cancel" value="cancel">
    </form>
</body>
<script src="script.js"></script>

</html>
